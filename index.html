<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomlokzatHőse</title>
    <link rel="icon" type="image/x-icon" href="imgs/site_icon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">HomlokzatHőse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="galery.html">Galéria</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="content">
        <div class="container" id="content-placeholder">
            <!-- Content will be inserted here dynamically -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script>
        // Get the current URL
        var url = window.location.href;

        // Check if the URL is blank or doesn't specify a specific page
        if (url === 'http://localhost:8000/' || url === 'http://localhost:8000' || url === 'http://localhost:8000/test.html') {
            // Fetch and insert content from test.html
            fetch('test.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error fetching test.html content:', error));
        } else {
            // Fetch and insert content from index.html
            fetch('index.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error fetching index.html content:', error));

            // Fetch and insert content from Galery.html
            fetch('Galery.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content-placeholder').innerHTML += data;
                })
                .catch(error => console.error('Error fetching Galery.html content:', error));
        }
    </script>
</body>
</html>
